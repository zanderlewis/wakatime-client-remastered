name: Build and Test

on:
  release:
    types: [published]
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 12 * * *'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18, 20, 21]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: npm install
      - name: Run Build
        run: npm run build

  test:
    name: Test & Code Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          - node-version: 21
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: npm test
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          DASHBOARD_ID: ${{ secrets.DASHBOARD_ID }}
          ORGANIZATION_ID: ${{ secrets.ORGANIZATION_ID }}
          USER_ID: ${{ secrets.USER_ID }}
